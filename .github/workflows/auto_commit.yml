name: Auto Commit and Push LearningRecord

on:
  schedule:
    - cron:  '4 21 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Important: This will fetch all history for all branches and tags.

    - name: Setup Git
      run: |
        git config user.name "maimy"
        git config user.email "m.711029@gmail.com"

    - name: Commit and push
      run: |
        git add learn_record/*
        git diff --quiet && git diff --staged --quiet || (DATE=$(date -u -d '9 hours ago' +"%Y%m%d"); git commit -m "Automatic update for $DATE"; git push)
